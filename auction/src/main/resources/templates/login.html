<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/normalize.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/9e5d1913ca.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-nav fixed-top ">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item me-1" sec:authorize = "!isAuthenticated()">
                    <form action="/signup" method="get">
                        <input type="submit" value="signup" class="btn btn-warning">
                    </form>
                </li>
                <li class="nav-item" sec:authorize = "!isAuthenticated()">
                    <form action="/login" method="get">
                        <input type="submit" value="login" class="btn btn-warning">
                    </form>
                </li>

                <li class="nav-item user-img dropdown" sec:authorize ="isAuthenticated()">
                    <a  class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img  src="/avatar.png" th:src="@{/avatar.png}" th:alt="avatar" class="nav-img"/>
                        <a class="nav-link" href="/profile" sec:authentication="name"></a>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">
                            <form action="/perform_logout" method="post">
                                <input type="submit" value="logout" >
                            </form>
                            </a>
                        </li>
                    </ul>
                   
                </li>
            </ul>
            
          </div>
        </div>
      </nav>
    <!-- end navbar -->
<section class="login-page">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col">
                <div class="login-text">
                    <h1>Welcome back</h1>
                    <h1>Login now</h1>
                </div>
            </div>
            <div class="col">
                <div class="loginbox">
                   
                        <form class="form-area" action="/perform_login" method="post">
                            <div class="form-header pb-3">
                                <h1>Login</h1>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">username</label>
                                <input type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp">
                            </div>
        
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input name="password" type="password" class="form-control" id="password">
                            </div>
        
                            <button type="submit" class="btn btn-primary mt-2">login</button>
        
                        </form>
                </div>
            </div>
        </div>
    </div>

</section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
