<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/normalize.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link th:href="@{/css/style.css}" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/9e5d1913ca.js" crossorigin="anonymous"></script>

<!--  <link href="/main.css" rel="stylesheet">-->
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script  th:src="@{/app.js}" ></script>
  <title>Document</title>
</head>
<body>
<!-- start navbar -->
<nav th:replace="fragments/navbar :: navbar"></nav>
<!-- end navbar -->
<div class="profile product">
  <div class="background-img-product">
  </div>
  <div class="all-container mb-5 pb-5 single-product">
    <div class="container">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 75%;
    margin: auto;">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" th:src="@{${product.productImageUrl}}" alt="First slide" style="height:52vh">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" th:src="@{${product.secondImage}}" alt="Second slide"  style="height:52vh">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" th:src="@{${product.thirdImage}}" alt="Third slide"   style="height:52vh">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
<!--      <div class="box-img">-->
<!--        <img th:src="@{${product.productImageUrl}}"/>-->
<!--      </div>-->
      <div class="row pt-5 pb-5 mt-5">
        <div class="col">
          <div class="header-product pb-3">
            <h1 th:text="${product.productName}"></h1>
            <hr>
            <p th:text="${product.dis}"></p>
          </div>
          <div class="product-box-back">
            <div class="product-box-row">
              <h2 >Current Price</h2>
              <h2 class="text-success" th:text="${product.currentPrice} + 'JOD'"></h2>
            </div>
            <div class="product-box-row">
              <p>starter Price</p>
              <p th:text="${product.minPrice} + 'JOD'"></p>
            </div>
            <div class="product-box-row">
              <p>Min Bid Increment</p>
              <p th:text="${product.minPrice}*0.20 + 'JOD'"></p>
            </div>
          </div>
        </div>
        <div class="col-3 ">
          <div class="countdown">
            <h1 class="text-center text-danger">End After</h1>
            <div type="date" th:text="${product.time}" class="card-timer d-none" ></div>
            <div class="demo"></div>
          </div>

          <form th:action="@{/addBid/{id}(id=${product.id})}" method="post" class="bid-form">
            <div class="mb-3">
              <label th:text="'Minimum Bid ' + ${product.minPrice}*0.20 + ' JOD'  " for="myRange"></label>
              <p>Value : <span id="demoo"></span></p>
              <input type="range" class="slider" id="myRange" name="vol" th:min="${product.minPrice}*0.20" th:max="${product.maxPrice}">
            </div>
            <div class="mb-3">
              <input type="submit" class="btn my-btn" value="submit Bid" id="send">
            </div>


          </form>
        </div>

      </div>
<!--      <div class="row pt-3 pb-3">-->
<!--        <div class="col-9 bid-now">-->
<!--          <img th:src="@{/img/14.png}">-->
<!--&lt;!&ndash;          th:action="@{/addBid/{id}(id=${product.id})}"&ndash;&gt;-->
<!--          <form th:action="@{/addBid/{id}(id=${product.id})}" method="post">-->
<!--            <label th:text="'Minimum Bid ' + ${product.minPrice}*0.20 + ' JOD'  " for="myRange"></label>-->
<!--           <p>Value : <span id="demoo"></span></p>-->
<!--            <input type="range" class="slider" id="myRange" name="vol" th:min="${product.minPrice}*0.20" th:max="${product.maxPrice}">-->
<!--            <input type="submit" class="btn my-btn" value="submit Bid" id="send">-->
<!--          </form>-->
<!--        </div>-->
<!--      </div>-->
      <div class="row">
        <div class="col-md-9">
          <div class="header-product pb-3">
            <h1>History of bidding</h1>
            <hr>
          </div>
            <span  th:text="${product.getId()}" id="productId"></span>
          <div>
            <div class="row row-cols-3 greetings"></div>
          </div>

            <div class="" th:each="bid : ${product.getBiding()}">

            <div th:if="${product.getBiding().indexOf(bid)!=product.getBiding().size()-1}" class="row row-cols-3 bid-row">
              <div class="col" th:text="${bid.content}"></div>
              <div class="col" th:text="${bid.winner}"></div>
              <div class="col" th:text="${bid.now}"></div>
            </div>
            </div>

        </div>
      </div>

    </div>

  </div>

</div>

<!-- start footer -->
<nav th:replace="fragments/navbar :: footer"></nav>
<!-- end footer -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script th:src="@{/js.js}"></script>

<script>
  let slider = document.getElementById("myRange");
  let output = document.getElementById("demoo");
  output.innerHTML = slider.value+' JOD';

  slider.oninput = function() {
    output.innerHTML = this.value +' JOD';
  }
</script>
</body>
</html>
